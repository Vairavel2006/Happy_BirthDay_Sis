<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Remove scrollbars */
        }

        body {
            display: flex;
            flex-direction: column; /* Arrange sections vertically */
        }

        .half-section {
            width: 100%;
            height: 50%; /* Each section takes half the height */
            position: relative;
        }

        .half-section img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire half */
        }

        .message-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            padding: 10px;
        }

        .message-container .message {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .message-container button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: pink;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .message-container button:hover {
            background-color: #ff66b2;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .message-container .message {
                font-size: 1.5em;
            }

            .message-container button {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

        @media (max-width: 768px) {
            .message-container .message {
                font-size: 1.2em;
            }

            .message-container button {
                font-size: 0.9em;
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            .message-container .message {
                font-size: 1em;
            }

            .message-container button {
                font-size: 0.8em;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Top Half Section -->
    <div class="half-section">
        <img src="photo-12.jpg" alt="Happy Image"> <!-- Replace with her photo -->
    </div>

    <!-- Bottom Half Section -->
    <div class="half-section">
        <img src="photo-13.jpg" alt="Celebration Image"> <!-- Replace with another photo -->
        <div class="message-container">
            <div class="message">Once Again Happy Birthday Sis! By your brother</div>
            <button onclick="window.location.href='thank-you.html'">Click Me</button>
        </div>
    </div>

</body>
</html>
