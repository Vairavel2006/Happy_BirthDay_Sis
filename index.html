<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Meenu Sis</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('photo-3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            position: relative;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Header styling */
        header {
            padding: 50px 20px;
            background-color: rgba(255, 105, 180, 0.7); /* Light Pink background */
        }

        header h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
        }

        /* Main image styling */
        .main-image {
            margin-top: 30px;
        }

        .main-image img {
            width: 80%;
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* Gallery section styling */
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
        }

        .gallery img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer section styling */
        footer {
            padding: 20px;
            background-color: rgba(255, 105, 180, 0.7); /* Light Pink background */
            margin-top: 30px;
        }

        footer p {
            font-size: 1.2em;
            margin: 0;
        }

        /* Floating Hearts Styling */
        .heart {
            position: fixed;
            bottom: -50px;
            font-size: 2em;
            color: pink;
            animation: floatUp 10s infinite;
            pointer-events: none;
        }

        .heart:nth-child(odd) {
            animation-duration: 12s;
        }

        .heart:nth-child(even) {
            animation-duration: 8s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-300px);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-600px);
                opacity: 0;
            }
        }

        /* DOB Input Section */
        .dob-section {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(255, 105, 180, 0.9); /* Light Pink background */
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .dob-section h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .dob-section input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
            margin-right: 10px;
        }

        .dob-section button {
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dob-section button:hover {
            background-color: #ff4a4a;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1024px) {
            header h1 {
                font-size: 2.8em;
            }

            .main-image img {
                width: 90%; /* Smaller width for medium devices */
            }

            .gallery img {
                width: 120px;
            }

            .dob-section h2 {
                font-size: 1.2em;
            }

            .dob-section input {
                width: 180px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .main-image img {
                width: 90%; /* Smaller width for mobile */
            }

            .gallery {
                flex-direction: column; /* Stack images vertically on small screens */
                padding: 10px;
            }

            .gallery img {
                width: 100%; /* Make images fit the container */
                margin-bottom: 10px;
            }

            footer p {
                font-size: 1em;
            }

            .dob-section input {
                width: 150px; /* Make input fit smaller screens */
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }

            .main-image img {
                width: 100%; /* Full width for smaller screens */
            }

            .gallery img {
                width: 100%; /* Make images fit the container */
            }

            .dob-section h2 {
                font-size: 1em;
            }

            .dob-section input {
                width: 120px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Happy Birthday Meenu Sis!</h1>
    </header>

    <!-- Main Image Section -->
    <div class="main-image">
        <img src="photo-6.jpg" alt="Main Image">
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <img src="photo-1.jpg" alt="Image 1">
        <img src="photo-3.jpg" alt="Image 2">
        <img src="photo-4.jpg" alt="Image 3">
        <img src="photo-5.jpg" alt="Image 4">
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Made with ❤️ for you!</p>
    </footer>

    <!-- Floating Hearts -->
    <div class="heart" style="left: 10%;">&#10084;</div>
    <div class="heart" style="left: 30%;">&#10084;</div>
    <div class="heart" style="left: 50%;">&#10084;</div>
    <div class="heart" style="left: 70%;">&#10084;</div>
    <div class="heart" style="left: 90%;">&#10084;</div>

    <!-- DOB Section -->
    <div class="dob-section">
        <h2>Enter Your Date of Birth</h2>
        <input type="text" id="dob" placeholder="DD-MM-YYYY">
        <button onclick="checkDOB()">Submit</button>
    </div>

    <!-- JavaScript -->
    <script>
        function checkDOB() {
            const dob = document.getElementById('dob').value;
            const correctDOB = '21-12-2005'; // Correct DOB

            if (dob === correctDOB) {
                window.location.href = 'slideshow.html'; // Redirect to the slideshow page
            } else {
                alert("Incorrect DOB. Please try again.");
            }
        }
    </script>

</body>
</html>
